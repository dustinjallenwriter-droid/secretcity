<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Your Understanding | The Art of Hinting</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="quiz.css">
</head>
<body>
<div class="quiz-container">
    <div class="quiz-header">
        <h1>Check your understanding</h1>
        <p>For each scenario, tap the universal reminder that best fits the situation.</p>
    </div>

    <!-- Tap to Sort Activity -->
    <div class="quiz-question active" id="question1">
        <div class="sort-activity">
            <!-- Current card display -->
            <div class="current-card-container">
                <p class="card-counter"><span id="cardNumber">1</span> of <span id="totalCards">6</span></p>
                <div class="current-card" id="currentCard"></div>
            </div>

            <!-- Tap zones - three options -->
            <div class="tap-zones tap-zones-triple">
                <button class="tap-zone" id="divideZone" onclick="sortCard('divide')">
                    <span class="zone-icon">‚öî</span>
                    <span class="zone-label">Divide & Conquer</span>
                </button>
                <button class="tap-zone" id="communicateZone" onclick="sortCard('communicate')">
                    <span class="zone-icon">üí¨</span>
                    <span class="zone-label">Communication</span>
                </button>
                <button class="tap-zone" id="thoroughZone" onclick="sortCard('thorough')">
                    <span class="zone-icon">üîç</span>
                    <span class="zone-label">Be Thorough</span>
                </button>
            </div>

            <!-- Progress indicator -->
            <div class="sort-progress">
                <div class="sort-progress-bar" id="sortProgressBar"></div>
            </div>
        </div>

        <div class="feedback" id="feedback1">
            <div class="feedback-icon">
                <span class="icon-circle"><span class="checkmark">‚úì</span></span>
            </div>
            <p class="feedback-label">Well done!</p>
            <p class="feedback-text" id="feedbackText">You correctly matched the scenarios to the universal reminders.</p>
        </div>
    </div>

    <!-- Quiz Navigation -->
    <div class="quiz-nav">
        <div class="quiz-progress">
            <span class="progress-dot active" data-q="1">1</span>
        </div>
    </div>

    <!-- Continue Button -->
    <button class="continue-btn" id="continueBtn" onclick="window.location.href='section3.html'">Continue</button>
</div>

<script>
// Sorting activity state
const sortCards = [
    { 
        text: "All six players are crowded around one puzzle while two others remain untouched.", 
        category: "divide" 
    },
    { 
        text: "A player solved a puzzle and pocketed the key, but hasn't told anyone. Others are now re-solving it.", 
        category: "communicate" 
    },
    { 
        text: "Players are rushing through, picking things up and putting them down. They've missed an obvious clue three times.", 
        category: "thorough" 
    },
    { 
        text: "Two players found separate halves of the same clue but haven't compared notes.", 
        category: "communicate" 
    },
    { 
        text: "Everyone is watching one person try to solve a lock while other puzzles sit untouched.", 
        category: "divide" 
    },
    { 
        text: "Players opened a box, glanced inside briefly, and moved on‚Äîmissing a hidden compartment.", 
        category: "thorough" 
    }
];

let currentCardIndex = 0;
let sortScore = 0;

// Initialize on page load
document.addEventListener('DOMContentLoaded', () => {
    initSorting();
});

function initSorting() {
    currentCardIndex = 0;
    sortScore = 0;
    document.getElementById('totalCards').textContent = sortCards.length;
    updateProgressBar();
    showCurrentCard();
}

function showCurrentCard() {
    const cardElement = document.getElementById('currentCard');
    const cardNumberElement = document.getElementById('cardNumber');
    
    if (currentCardIndex < sortCards.length) {
        cardElement.textContent = sortCards[currentCardIndex].text;
        cardElement.className = 'current-card';
        cardNumberElement.textContent = currentCardIndex + 1;
    }
}

function sortCard(chosenCategory) {
    if (currentCardIndex >= sortCards.length) return;
    
    const card = sortCards[currentCardIndex];
    const cardElement = document.getElementById('currentCard');
    const isCorrect = card.category === chosenCategory;
    
    // Visual feedback on card
    if (isCorrect) {
        cardElement.classList.add('card-correct');
        sortScore++;
    } else {
        cardElement.classList.add('card-incorrect');
    }
    
    // Brief pause to show feedback, then next card
    setTimeout(() => {
        currentCardIndex++;
        updateProgressBar();
        
        if (currentCardIndex < sortCards.length) {
            showCurrentCard();
        } else {
            finishSorting();
        }
    }, 600);
}

function updateProgressBar() {
    const progress = (currentCardIndex / sortCards.length) * 100;
    document.getElementById('sortProgressBar').style.width = progress + '%';
}

function finishSorting() {
    const feedback = document.getElementById('feedback1');
    const feedbackText = document.getElementById('feedbackText');
    const cardContainer = document.querySelector('.current-card-container');
    const tapZones = document.querySelector('.tap-zones');
    
    // Hide the card and zones
    cardContainer.style.display = 'none';
    tapZones.style.display = 'none';
    
    // Show feedback
    feedback.classList.add('show');
    
    if (sortScore === sortCards.length) {
        feedbackText.textContent = `Perfect! You correctly matched all ${sortCards.length} scenarios to the right reminders.`;
    } else if (sortScore >= sortCards.length - 1) {
        feedbackText.textContent = `Nice work! You got ${sortScore} out of ${sortCards.length} correct.`;
    } else {
        feedback.classList.add('incorrect');
        feedback.querySelector('.feedback-label').textContent = 'Not quite';
        feedback.querySelector('.checkmark').textContent = '‚úó';
        feedbackText.textContent = `You got ${sortScore} out of ${sortCards.length} correct. Review the three universal reminders and when to use each one.`;
    }
    
    // Show continue button
    document.getElementById('continueBtn').classList.add('show');
    
    // Mark progress dot as completed
    document.querySelector('.progress-dot').classList.remove('active');
    document.querySelector('.progress-dot').classList.add('completed');
}
</script>
</body>
</html>
